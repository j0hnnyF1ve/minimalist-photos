<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <link href="http://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/flickr/FlickrService.js"></script>
    <script src="js/infinite-scroll/Infinite-Scroll.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/PhotoManager.js"></script>

    <base href="/"></base>
  </head>
  <body ng-app="main" ng-cloak>
    <ion-header-bar class="bar-stable item-input-inset" align-title="left" ng-controller="HeaderController as header">
    
      <div class="h1 title" ng-show="!header.searchActive">
        <span ng-show="header.username">Photos by </span><span ng-bind="header.username"></span>
      </div>
      <button ng-show="!header.searchActive" class="nav-button button button-icon icon ion-navicon"></button>
      <button ng-show="!header.searchActive" class="edit-button button button-clear ion-edit" ng-click="header.searchActive = true;"></button>
      
      <label ng-show="header.searchActive" class="item-input-wrapper ng-hide">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input ng-model="header.searchTerm" type="search" placeholder="Flickr Username" ng-keypress="header.searchHandler($event)">
      </label>
      <button ng-show="header.searchActive" class="button button-clear ng-hide" ng-click="header.searchActive = false;">Cancel</button>
    
    </ion-header-bar>    
    <ion-nav-view class="has-header"></ion-nav-view>
  </body>
</html>
