<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <link href="http://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/flickr/FlickrService.js"></script>
    <script src="js/infinite-scroll/Infinite-Scroll.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/PhotoManager.js"></script>

  </head>
  <body ng-app="main" ng-cloak>
    <ion-header-bar align-title="left" class="bar-stable" ng-controller="HeaderController as header">
      <h1 class="title">Minimalist Photos <span ng-show="header.username">by</span> <span ng-bind="header.username"></span></h1>
    </ion-header-bar>    
    <ion-pane>
      <ion-content class="has-header" jp-infinite-scroll ng-controller="ContentController as content">

        <div class="myRow" ng-repeat="photo in content.photos" >
          <img ng-src="{{content.photos[$index].bigPhotoUrl}}" />
          <label ng-bind="content.photos[$index].caption"></label>
          <span ng-bind="$index"></span>
        </div>

        <ion-infinite-scroll 
          on-infinite="content.loadMorePhotos()" 
          distance="7%" 
          immediate-check="false"
          ng-if="content.hasMorePhotos()"
          ></ion-infinite-scroll>
      </ion-content>
    </ion-pane>
  </body>
</html>
